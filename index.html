<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER MEMORY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #00ffff;
            overflow-x: hidden;
            user-select: none;
            touch-action: manipulation;
        }
        
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff0080, #00ff00, #ffff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0,255,255,0.5);
            margin-bottom: 10px;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-item {
            background: rgba(0,255,255,0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 
                0 0 20px rgba(0,255,255,0.3),
                inset 0 0 20px rgba(0,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 5px 30px rgba(0,255,255,0.5),
                inset 0 0 30px rgba(0,255,255,0.2);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0,255,0,0.5);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            perspective: 1000px;
        }
        
        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            min-height: 80px;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            animation: matchPulse 0.6s ease-in-out;
        }
        
        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            border: 3px solid;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        .card-back {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0,255,255,0.3),
                inset 0 0 20px rgba(0,255,255,0.1);
        }
        
        .card-back::before {
            content: "?";
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .card-front {
            background: linear-gradient(135deg, #0f3460, #16213e);
            transform: rotateY(180deg);
            border-color: #00ff00;
            color: #00ff00;
            text-shadow: 0 0 15px currentColor;
            box-shadow: 
                0 0 25px rgba(0,255,0,0.4),
                inset 0 0 25px rgba(0,255,0,0.1);
        }
        
        .card:hover .card-back {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px rgba(0,255,255,0.5),
                inset 0 0 30px rgba(0,255,255,0.2);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #ff0080, #8000ff);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 0 20px rgba(255,0,128,0.3),
                inset 0 0 20px rgba(255,0,128,0.1);
            backdrop-filter: blur(10px);
            touch-action: manipulation;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 5px 30px rgba(255,0,128,0.5),
                inset 0 0 30px rgba(255,0,128,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .victory-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #00ff00;
            box-shadow: 
                0 0 50px rgba(0,255,0,0.5),
                inset 0 0 50px rgba(0,255,0,0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
            animation: victoryEntry 0.8s ease-out;
            max-width: 90vw;
        }
        
        @keyframes victoryEntry {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotateY(180deg); 
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotateY(0deg); 
            }
        }
        
        .victory-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0,255,0,0.5);
            animation: glow 1s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(0,255,0,0.5); }
            100% { text-shadow: 0 0 30px rgba(0,255,0,0.8); }
        }
        
        .victory-stats {
            margin: 20px 0;
            font-size: 1.1rem;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .game-board {
                gap: 10px;
            }
            
            .card-face {
                font-size: 1.5rem;
            }
            
            .stats {
                gap: 10px;
            }
            
            .stat-item {
                padding: 10px 15px;
                min-width: 100px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .game-board {
                gap: 8px;
            }
            
            .card-face {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">CYBER MEMORY</h1>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">MOVES</div>
                <div class="stat-value" id="moves">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">TIME</div>
                <div class="stat-value" id="time">00:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">MATCHES</div>
                <div class="stat-value" id="matches">0/8</div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button class="btn" id="newGameBtn">NEW GAME</button>
            <button class="btn" id="resetBtn">RESET</button>
        </div>
    </div>
    
    <div class="victory-message hidden" id="victoryMessage">
        <div class="victory-title">MISSION COMPLETE!</div>
        <div class="victory-stats" id="victoryStats"></div>
        <button class="btn" id="continueBtn">CONTINUE</button>
    </div>

    <script>
        // Variabili di gioco globali
        let gameState = {
            symbols: ['âš¡', 'ðŸ”¥', 'ðŸ’Ž', 'â­', 'ðŸš€', 'ðŸ’«', 'âš™ï¸', 'ðŸŽ¯'],
            cards: [],
            flippedCards: [],
            moves: 0,
            matches: 0,
            startTime: null,
            timer: null,
            isProcessing: false
        };

        // Funzioni principali
        function initGame() {
            clearInterval(gameState.timer);
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.moves = 0;
            gameState.matches = 0;
            gameState.isProcessing = false;
            gameState.startTime = Date.now();
            
            createCards();
            shuffleCards();
            renderBoard();
            updateStats();
            startTimer();
        }

        function createCards() {
            gameState.cards = [];
            gameState.symbols.forEach(symbol => {
                gameState.cards.push({ symbol, matched: false, id: Math.random() });
                gameState.cards.push({ symbol, matched: false, id: Math.random() });
            });
        }

        function shuffleCards() {
            for (let i = gameState.cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameState.cards[i], gameState.cards[j]] = [gameState.cards[j], gameState.cards[i]];
            }
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameState.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                
                cardElement.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${card.symbol}</div>
                `;
                
                cardElement.addEventListener('click', function(e) {
                    e.preventDefault();
                    flipCard(index);
                });
                
                cardElement.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    flipCard(index);
                });
                
                board.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            console.log('Flipping card:', index);
            
            if (gameState.isProcessing || gameState.flippedCards.length >= 2) {
                console.log('Cannot flip: processing or too many flipped');
                return;
            }
            
            const card = gameState.cards[index];
            if (card.matched || gameState.flippedCards.includes(index)) {
                console.log('Cannot flip: already matched or flipped');
                return;
            }
            
            const cardElement = document.querySelector(`[data-index="${index}"]`);
            cardElement.classList.add('flipped');
            gameState.flippedCards.push(index);
            
            console.log('Flipped cards:', gameState.flippedCards);
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            gameState.isProcessing = true;
            const [index1, index2] = gameState.flippedCards;
            const card1 = gameState.cards[index1];
            const card2 = gameState.cards[index2];
            
            setTimeout(() => {
                if (card1.symbol === card2.symbol) {
                    card1.matched = true;
                    card2.matched = true;
                    gameState.matches++;
                    
                    const cardElement1 = document.querySelector(`[data-index="${index1}"]`);
                    const cardElement2 = document.querySelector(`[data-index="${index2}"]`);
                    cardElement1.classList.add('matched');
                    cardElement2.classList.add('matched');
                    
                    updateStats();
                    
                    if (gameState.matches === 8) {
                        gameWon();
                    }
                } else {
                    const cardElement1 = document.querySelector(`[data-index="${index1}"]`);
                    const cardElement2 = document.querySelector(`[data-index="${index2}"]`);
                    cardElement1.classList.remove('flipped');
                    cardElement2.classList.remove('flipped');
                }
                
                gameState.flippedCards = [];
                gameState.isProcessing = false;
            }, 1000);
        }

        function updateStats() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = `${gameState.matches}/8`;
        }

        function startTimer() {
            gameState.timer = setInterval(() => {
                const elapsed = Date.now() - gameState.startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('time').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function gameWon() {
            clearInterval(gameState.timer);
            const finalTime = document.getElementById('time').textContent;
            
            document.getElementById('victoryStats').innerHTML = `
                <div>Time: ${finalTime}</div>
                <div>Moves: ${gameState.moves}</div>
                <div>Efficiency: ${Math.round(800 / gameState.moves)}%</div>
            `;
            
            document.getElementById('victoryMessage').classList.remove('hidden');
        }

        function hideVictoryMessage() {
            document.getElementById('victoryMessage').classList.add('hidden');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Inizializza il gioco
            initGame();
            
            // Aggiungi event listeners ai pulsanti
            document.getElementById('newGameBtn').addEventListener('click', function() {
                console.log('New Game clicked');
                hideVictoryMessage();
                initGame();
            });
            
            document.getElementById('resetBtn').addEventListener('click', function() {
                console.log('Reset clicked');
                hideVictoryMessage();
                initGame();
            });
            
            document.getElementById('continueBtn').addEventListener('click', function() {
                console.log('Continue clicked');
                hideVictoryMessage();
                initGame();
            });
        });

        // Prevenire comportamenti di default per il touch - versione migliorata
        document.addEventListener('touchstart', function(e) {
            // Non bloccare tutti i touch, solo quelli che potrebbero interferire
            if (e.target.closest('.card')) {
                e.stopPropagation();
            }
        }, { passive: true });
    </script>
</body>
</html>
